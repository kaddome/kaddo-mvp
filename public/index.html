<!DOCTYPE html>
<html lang="en">
<head>
    <title>kado</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/kado.css">
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    
      ga('create', 'UA-64577305-1', {
        'cookieDomain': 'none'
      });

      ga('send', 'pageview', {
      	page: 'Delivery Details Form - LOCALHOST - TESTING',
      	title: 'Delivery Details Form Page'
      });            
          
    </script>
</head>

<body>

<div class="container">
    <h1 class="text">kado address</h1>   

    <div id="big-form" class="well auth-box">
        <form role="form"
              action="https://docs.google.com/forms/d/1K-8Zz1ozFIdfvGiYv3bcHBT52CDDswxlhwmpitsYdOI/formResponse"
              method="POST" id="ss-form" target="_self" onsubmit="">
            <fieldset>
                <div class="form-group">
                    <label for="entry.1721080211">First name</label>
                    <input type="text" class="form-control" placeholder="John" id="entry.1721080211" name="entry.1721080211">                    
                </div>
                <div class="form-group">
                    <label for="entry.548265541">Surname</label>
                    <input type="text" class="form-control" placeholder="Smith" id="entry.548265541" name="entry.548265541">
                </div>
                <div class="form-group">
                    <label for="entry.1721080211">Property number and street address</label>
                    <input type="text" class="form-control" placeholder="221B Baker Street" id="entry.1091746689" name="entry.1091746689">
                </div>
                <div class="form-group">
                    <label for="entry.1721080211">Post town</label>
                    <input type="text" class="form-control" placeholder="London" id="entry.15437857" name="entry.15437857">
                </div>
                <div class="form-group">
                    <label for="entry.1721080211">Postcode</label>
                    <input type="text" class="form-control" placeholder="NW1 6XE" id="entry.1075178930" name="entry.1075178930">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </fieldset>
        </form>
    </div>
</div>

<div class="clearfix"></div>
</body>

<!-- Send google analytics events -->
<script>
	var firstName = "#entry\\.1721080211";
	var surname = "#entry\\.548265541";
	var propertyNumberAndAddress = "#entry\\.1091746689";
	var town = "#entry\\.15437857";
	var postcode = "#entry\\.1075178930";

	function logItForMe(loggable) {
		console.log(loggable);
	}

	function reportEventToGA(eventAction, eventLabel){
		ga('send', 
			   	'event', 
			   	'DeliveryDetailsForm7', 
			   	eventAction, 
			   	eventLabel, {
				page: 'Delivery Details Form - LOCALHOST - TESTING'
		});
	}

	$("document").ready(function(){
		
		$(firstName).change(function(){
			reportEventToGA('firstNameEntered', 'user has entered the firstName field')
		});		

		$(surname).change(function(){
			reportEventToGA('surnameEntered', 'user has entered the surname field')			
		});

		$(town).change(function(){
			reportEventToGA('townEntered', 'user has entered the town field')			
		});

		$(propertyNumberAndAddress).change(function(){
			reportEventToGA('propertyNumberAndAddressEntered', 'user has entered the property number and address field')			
		});

		$(postcode).change(function(){
			reportEventToGA('postcodeEntered', 'user has entered the postcode field')
		});

		$(".btn.btn-primary").click(function(){
			reportEventToGA('deliveryDetailsFormSubmitted', 'user has submitted the DD form')
		});

	});	

</script>

</html>
